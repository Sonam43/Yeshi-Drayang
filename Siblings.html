<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #ccc;
        }

        .header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #fff;
        }

        .header h1 span {
            color: #ffcc00;
        }

        .nav {
            text-align: right;
            padding: 10px 20px;
            background-color: #000;
        }

        .nav a {
            color: #ccc;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .nav a:hover {
            color: #fff;
        }

        .container {
            padding: 50px 20px;
            text-align: center;
        }

        .container h2 {
            color: #fff;
            font-size: 36px;
        }

        /* Family photos section */
        .family-section {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .family-section h4 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .family-photo {
            margin-bottom: 20px;
        }

        .family-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .family-member {
            text-align: center;
            width: 150px;
        }

        .family-member img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .family-member img:hover {
            transform: scale(1.05);
        }

        .family-member p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #ffcc00;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav {
                text-align: center;
            }

            .nav a {
                display: block;
                margin: 5px 0;
            }

            .container {
                padding: 20px 10px;
            }

            .container h2 {
                font-size: 28px;
            }

            .family-section h4 {
                font-size: 20px;
            }

            .family-member p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
